<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Login #8</title>
</head>

<body>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="images/login.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Sign In to <strong>Dashboard KMS</strong></h3>
                <p class="mb-4">Selamat datang di platform KMS Online, silahkan lakukan login
                  terlebih dahulu.</p>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="email">Email *</label>
                  <input type="email" class="form-control" name="email" id="email" value="">

                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password *</label>
                  <input type="password" class="form-control" name="password" id="password">

                </div>

                <div class="d-flex mb-4 align-items-center"></div>

                <input type="submit" value="Log In" class="btn text-white btn-block btn-primary">

                <span class="d-block text-center my-4 text-muted">&mdash; belum punya akun? â€¢
                  <a href="#" class="my-4 text-muted forgot-pass">Daftar sekarang</a>
                  &mdash;

              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
